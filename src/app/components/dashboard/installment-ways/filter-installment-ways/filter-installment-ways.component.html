<div id="modal-form">
  <div class="filter-content">
    <form [formGroup]="installmentWaysForm" (ngSubmit)="submit()" class="mx-2">
      <div class="row mx-0">
        <div class="mb-3">
          <label for="name" class="mb-2 required">
            {{'labels.name'|translate}}
          </label>
          <input type="text" class="form-control" formControlName="name"
            (input)="publicService?.clearValidationErrors(formControls?.name)"
            [class.border-red]="formControls?.name?.invalid && (formControls?.name?.dirty || formControls?.name?.touched)"
            placeholder="{{'placeholders.name'|translate}}">
          <div class="mt-2">
            <ng-container
              *ngIf="formControls?.name?.invalid && (formControls?.name?.dirty || formControls?.name?.touched)">
              <ng-container *ngIf="formControls?.name?.errors?.['required']">
                <span class="text-danger fs-8">
                  {{'validations.requiredField'|translate}}
                </span>
              </ng-container>

              <ng-container *ngIf="formControls?.name?.errors?.['minlength']">
                <span class="text-danger fs-8 d-block">
                  {{'validations.nameLength'|translate}}
                </span>
              </ng-container>
            </ng-container>
          </div>
        </div>
        <div class="mb-3">
          <label for="description" class="mb-2 required">
            {{'labels.description'|translate}}
          </label>
          <textarea class="form-control" formControlName="description"
            (input)="publicService?.clearValidationErrors(formControls?.description)" [class.border-red]=" formControls?.description?.invalid && (formControls?.description?.dirty ||
                formControls?.description?.touched)"
            [class.is-valid]="formControls?.description?.valid && (formControls?.description?.dirty || formControls?.description?.touched)"
            placeholder="{{'placeholders.description'|translate}}"></textarea>
          <div class="mt-2">
            <ng-container
              *ngIf="formControls?.description?.invalid && (formControls?.description?.dirty || formControls?.description?.touched)">
              <ng-container *ngIf="formControls?.description?.errors?.['required']">
                <span class="text-danger fs-8">
                  {{'validations.requiredField'|translate}}
                </span>
              </ng-container>
              <ng-container *ngIf="formControls?.description?.errors?.['minlength']">
                <span class="text-danger fs-8 d-block">
                  {{'validations.userLength'|translate}}
                </span>
              </ng-container>
            </ng-container>
          </div>
        </div>
      </div>
      <div class="d-flex justify-content-end gap-3">
        <button type="button" (click)="close()"
          class="btn btn-outline-main d-flex align-items-center justify-content-center gap-2  fs-5-1 mt-3">
          <span>
            {{'general.cancel'|translate}}
          </span>
          <i class="pi pi-times"></i>
        </button>
        <button type="submit"
          class="btn btn-solid-main d-flex align-items-center justify-content-center gap-2  fs-5-1 mt-3">
          <span>
            {{'general.filter'|translate}}
          </span>
          <i class="pi pi-filter"></i>
        </button>
      </div>
    </form>
  </div>
</div>
