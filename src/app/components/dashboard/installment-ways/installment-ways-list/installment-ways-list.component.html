<div id="installmentWays">
  <div class="">
    <div class="px-4">
      <h4 class="mb-0 text-capitalize">
        {{'dashboard.installmentWays.installmentWays'|translate}}
      </h4>
      <p class="mt-2 text-muted-color d-flex gap-1">
        {{'dashboard.total'|translate}}
        <span>
          {{installmentWaysCount}}
        </span>
      </p>
    </div>
    <div
      class="d-flex justify-content-sm-between justify-content-center align-items-center flex-wrap gap-3 px-4 mt-4 table-caption py-3">
      <!-- Search Handler -->
      <div [class.disabled-actions]="isLoadingInstallmentWaysList" class="search" role="search">
        <div class="input-group bg-white-color d-flex flex-nowrap">
          <span class="input-group-text border-0" id="basic-addon1">
            <i class="pi pi-search text-muted-color"></i>
          </span>
          <span class="p-input-icon-right d-inline-block w-100">
            <i *ngIf="isLoadingSearch" class="pi pi-spin pi-spinner"></i>
            <i *ngIf="!isLoadingSearch&&search.value" class="pi pi-times text-danger pointer"
              (click)="clearSearch(search)"></i>
            <input type="text" class="form-control border-0 bg-transparent px-1" #search
              (keyup)="handleSearch(search.value)" placeholder="{{'placeholders.search' | translate}}"
              [readOnly]="isLoadingSearch" aria-label="search" aria-describedby="basic-addon1">
          </span>
        </div>
      </div>
      <div class="d-flex gap-3 flex-lg-nowrap flex-wrap justify-content-sm-start justify-content-center"
        *ngIf="installmentWaysList.length>0">
        <!-- Add Installment Way -->
        <button class="btn btn-solid-main d-flex align-items-center gap-2 text-nowrap" (click)="addEditItem()">
          <i class="pi pi-plus"></i>
          <span>{{'dashboard.installmentWays.addInstallmentWay'|translate}}</span>
        </button>
        <!-- Filter Button -->
        <div [class.d-none]="dataStyleType=='list'">
          <button [class.disabled-actions]="isLoadingInstallmentWaysList"
            *ngIf="installmentWaysList?.length>0&& !ifFilteration"
            class="btn btn-solid-main d-md-flex d-none align-items-center gap-2" (click)="filterItemModal()">
            <i class="pi pi-filter"></i>
          </button>
        </div>
        <button [class.disabled-actions]="isLoadingInstallmentWaysList"
          *ngIf="installmentWaysList?.length>0 && !ifFilteration"
          class="btn btn-solid-main d-md-none d-flex align-items-center gap-2" (click)="filterItemModal()">
          <i class="pi pi-filter"></i>
        </button>
        <!-- Data style list 0or grid (table or card) -->
        <div [class.disabled-actions]="isLoadingInstallmentWaysList"
          class="data-style d-md-flex d-none align-items-center gap-2 p-2">
          <a class="scaleX-rtl" [class.active]="dataStyleType=='list'" (click)="changeDateStyle('list')">
            <app-dynamic-svg [name]="'list'"></app-dynamic-svg>
          </a>
          <a class="scaleX-rtl" [class.active]="dataStyleType=='grid'" (click)="changeDateStyle('grid')">
            <app-dynamic-svg [name]="'grid'"></app-dynamic-svg>
          </a>
        </div>
        <!-- Clear -->
        <button [class.disabled-actions]="isLoadingInstallmentWaysList"
          class="btn btn-outline-main d-flex align-items-center gap-2 text-nowrap" (click)="clearTable()">
          <i class="pi pi-refresh"></i>
          <span>{{'general.reset'|translate}}</span>
        </button>
      </div>
    </div>
    <div class="d-md-block d-none">
      <!-- Table -->
      <ng-container *ngIf="dataStyleType=='list'">
        <!-- Table List -->
        <dynamic-table-v2 [isLoading]="isLoadingInstallmentWaysList" [showHeader]="false" [showClear]="false"
          [showSearch]="false" [isLoadingSearch]="isLoadingSearch" [showActionsButtons]="true"
          (clearHandler)="enableSortFilter?clearTable():''" [tableHeaders]="tableHeaders"
          [tableData]="installmentWaysList" [enableDateFormate]="true" [dateFormateString]="'d MMMM y'"
          [showActions]="true" [showEdit]="true" [showDelete]="true" (deleteHandler)="deleteItem($event)"
          [showDetails]="false" (detailsHandler)="itemDetails($event)" (editHandler)="addEditItem($event,'edit')"
          (customSortHandler)="enableSortFilter?sortItems($event):''"
          (filterHandler)="enableSortFilter?filterItemsTable($event):''" [results]="installmentWaysCount"
          [paginatorRows]="perPage" [pages]="pagesCount" (paginateHandler)="onPageChange($event)"
          [rowsPerPageOptions]="rowsOptions" [enableConfirmDeleteDialog]="true" [keyDelete]="'name'"
          (paginateOptionsHandler)="onPaginatorOptionsChange($event)" [isSearch]="isSearch" [arrayChildKey]="'name'"
          [enableFilterDriverStatus]="true" [addBtnText]="'dashboard.installmentWays.addInstallmentWay'"
          (addHandler)="addEditItem()"></dynamic-table-v2>
      </ng-container>
      <!-- Card -->
      <ng-container *ngIf="dataStyleType=='grid'">
        <div class="container-fluid">
          <div class="row pt-4">
            <!-- Loading Cards -->
            <ng-container *ngIf="isLoadingInstallmentWaysList; else noLoadingCards">
              <skeleton type="usersList"></skeleton>
            </ng-container>

            <!-- Cards List -->
            <ng-template #noLoadingCards>
              <ng-container *ngIf="installmentWaysList.length>0; else noUsers">
                <ng-container *ngFor="let card of installmentWaysList; let i=index">
                  <div class="col-xl-3 col-lg-4 col-md-6 mb-4">
                    <installment-way-card [item]="card"
                      (editItemHandler)="addEditItem($event,'edit')"></installment-way-card>
                  </div>
                </ng-container>
              </ng-container>
            </ng-template>
            <ng-container *ngIf="installmentWaysList?.length>0">
              <div class="d-flex justify-content-center my-3" [class.disabled]="isLoadingInstallmentWaysList">
                <p-paginator #paginator [rows]="perPage" [totalRecords]="installmentWaysCount" [showPageLinks]="true"
                  [pageLinkSize]="3" (onPageChange)="onPageChange($event)"></p-paginator>
                <div class="d-flex align-items-center gap-3">
                  <p-dropdown [styleClass]="'paginator-options-dropdown'" [dropdownIcon]="'fas fa-caret-down'" #dropdown
                    [options]="rowsOptions" (onChange)="onPaginatorOptionsChange($event)"
                    (onHide)="hide()"></p-dropdown>
                </div>
              </div>
            </ng-container>
          </div>
          <ng-template #noUsers>
            <div class="d-flex flex-column justify-content-center align-items-center">
              <div>
                <img src="assets/images/not-found/no-data.svg" alt="no-data">
              </div>
              <p class="fw-500 mt-3">{{'general.no_records_found'|translate}}</p>
              <button (click)="addEditItem()"
                class="btn btn-solid-main d-flex justify-content-center align-items-center">{{'dashboard.installmentWays.addInstallmentWay'|translate}}</button>
            </div>
          </ng-template>
        </div>
      </ng-container>
    </div>
    <!-- Show Cards in tablet and mobile -->
    <div class="d-md-none d-block">
      <div class="container-fluid">
        <div class="row pt-4">
          <!-- Loading Cards -->
          <ng-container *ngIf="isLoadingInstallmentWaysList; else noLoadingCards">
            <skeleton type="usersList"></skeleton>
          </ng-container>
          <!-- Cards List -->
          <ng-template #noLoadingCards>
            <ng-container *ngIf="installmentWaysList.length>0; else noUsers2">
              <ng-container *ngFor="let card of installmentWaysList; let i=index">
                <div class="col-xl-3 col-lg-4 col-sm-6 mb-4">
                  <installment-way-card (editItemHandler)="addEditItem($event,'edit')"
                    [item]="card"></installment-way-card>
                </div>
              </ng-container>
            </ng-container>
          </ng-template>
          <ng-container *ngIf="installmentWaysList?.length>0">
            <div class="d-flex justify-content-center my-3" [class.disabled]="isLoadingInstallmentWaysList">
              <p-paginator #paginator [rows]="perPage" [totalRecords]="installmentWaysCount" [showPageLinks]="true"
                [pageLinkSize]="3" (onPageChange)="onPageChange($event)"></p-paginator>
              <div class="d-flex align-items-center gap-3">
                <p-dropdown [styleClass]="'paginator-options-dropdown'" [dropdownIcon]="'fas fa-caret-down'" #dropdown
                  [options]="rowsOptions" (onChange)="onPaginatorOptionsChange($event)" (onHide)="hide()"></p-dropdown>
              </div>
            </div>
          </ng-container>
        </div>
        <ng-template #noUsers2>
          <div class="d-flex flex-column justify-content-center align-items-center">
            <div>
              <img src="assets/images/not-found/no-data.svg" alt="no-data">
            </div>
            <p class="fw-500 mt-3">{{'general.no_records_found'|translate}}</p>
            <button (click)="addEditItem()"
              class="btn btn-solid-main d-flex justify-content-center align-items-center">{{'dashboard.installmentWays.addInstallmentWay'|translate}}</button>
          </div>
        </ng-template>
      </div>
    </div>

    <ng-container *ngIf="installmentWaysCount">
      <div class="dash-global-footer px-4 d-flex align-items-center py-3">
        <p class="mb-0">
          <span>{{"dashboard.isTotal"|translate}}</span>
          <span
            class="mx-1 fw-bolder fs-5">{{installmentWaysCount}}</span><span>{{"dashboard.users.users"|translate}}</span>
        </p>
      </div>
    </ng-container>
  </div>
</div>
