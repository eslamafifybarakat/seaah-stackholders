<div class="global-card p-3 h-100 d-flex flex-column justify-content-between" id="school-card">
  <div>
    <div class="organization-image">
      <img class="w-100 h-100" [src]="item?.image_path" alt="organization">
    </div>
    <div class="mt-3">
      <p class="text-muted-color mb-0 fs-5-2">
        {{'labels.name'|translate}}
      </p>
      <p class="mb-0 fs-5-2">
        {{item?.name||'--'}}
      </p>
    </div>
    <div class="mt-3">
      <p class="text-muted-color mb-0 fs-5-2">
        {{'labels.location'|translate}}
      </p>
      <p class="mb-0 fs-5-2">
        {{item?.location||'--'}}
      </p>
    </div>
    <div class="d-flex gap-lg-4 gap-3 flex-wrap mt-3">
      <div>
        <p class="text-muted-color mb-0 fs-5-2">
          {{'labels.startTime'|translate}}
        </p>
        <p class="mb-0 fs-5-2">
          {{item?.start_time||'--'}}
        </p>
      </div>
      <div>
        <p class="text-muted-color mb-0 fs-5-2">
          {{'labels.endTime'|translate}}
        </p>
        <p class="mb-0 fs-5-2">
          {{item?.end_time||'--'}}
        </p>
      </div>
    </div>
    <div *ngIf="false">
      <!-- <div *ngIf="item.installment_ways"> -->
      <p class="text-muted-color mb-0 fs-5-2">
        {{'labels.installmentWays'|translate}}
      </p>
      <div class="d-flex gap-2 flex-wrap">
        <!-- <ng-container *ngFor="let el of item.installment_ways"></ng-container> -->

      </div>
    </div>
  </div>
  <div>
    <hr>
    <div class="d-flex justify-content-end gap-3 flex-wrap">
      <button class="badge-btn d-flex align-items-center justify-content-center" (click)="itemDetails(item)">
        {{'general.details'|translate}}
      </button>
      <button (click)="editItem(item)" class="badge-btn d-flex align-items-center justify-content-center">
        {{'general.edit'|translate}}
      </button>
      <button (click)="deleteItem(item)"
        class="badge-btn badge-danger d-flex align-items-center justify-content-center">
        {{'general.delete'|translate}}
      </button>
    </div>
  </div>
</div>
