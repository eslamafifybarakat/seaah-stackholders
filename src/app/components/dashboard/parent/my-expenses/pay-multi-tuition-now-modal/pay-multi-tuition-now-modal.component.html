<div id="modal-form">
  <form [formGroup]="expensesForm" (ngSubmit)="submit()" aria-label="pay-form">
    <div class="form-content">
      <div class="row m-0">
        <!-- Add the checkbox here with Bootstrap classes (Me) -->
        <div class="col-12">
          <div class="form-check mb-3">
            <input class="form-check-input" type="checkbox" formControlName="me" id="meCheckbox">
            <label class="form-check-label fw-bold" for="meCheckbox">
              Me
            </label>
          </div>
        </div>
        <!-- Multi Kids Selection -->
        <div class="col-md-12">
          <div class="mb-3">
            <label class="mb-2 required">
              {{'dashboard.sideMenu.kids'|translate}}
            </label>
            <span class="p-input-icon-right select-loading d-block">
              <p-multiSelect appendTo="body" [options]="kidsList" formControlName="kids" display="chip"
                [readonly]="isLoadingKidsList" [virtualScroll]="true" [showClear]="true" [virtualScrollItemSize]="38"
                [dropdownIcon]="'fas fa-caret-down'" scrollHeight="200px"
                defaultLabel="{{'placeholders.select'|translate}}" [filterPlaceHolder]="'placeholders.search'|translate"
                [showToggleAll]="true" [optionLabel]="'name'"
                [class.ng-dirty]="formControls?.kids?.invalid && (formControls?.kids?.dirty || formControls?.kids?.touched)"></p-multiSelect>
              <ng-container *ngIf="isLoadingKidsList">
                <i class="pi pi-spin pi-spinner"></i>
              </ng-container>
            </span>
            <div class="mt-2">
              <ng-container
                *ngIf="formControls?.kids?.invalid && (formControls?.kids?.dirty || formControls?.kids?.touched)">
                <ng-container *ngIf="formControls?.kids?.errors?.['required']">
                  <span class="text-danger fs-8">
                    {{'validations.requiredField'|translate}}
                  </span>
                </ng-container>
              </ng-container>
            </div>
          </div>
        </div>
        <!-- Bank Selection -->
        <div class="col-12">
          <div class="mb-3">
            <label class="mb-2 required">
              {{'labels.bank'|translate}}
            </label>
            <span class="p-input-icon-right select-loading d-block"
              [class.border-red]="formControls?.bank?.invalid && (formControls?.bank?.dirty || formControls?.bank?.touched)">
              <p-dropdown [options]="banksList" formControlName="bank" optionLabel="bankName" [filter]="true"
                [dropdownIcon]="'fas fa-caret-down'" [virtualScroll]="true" [virtualScrollItemSize]="38"
                filterBy="bankName" appendTo="body" [filterPlaceholder]="'placeholders.search'|translate"
                [readonly]="isLoadingBank" scrollHeight="200px" emptyMessage="{{'general.no_result_found'|translate}}"
                [showClear]="true" placeholder="{{'placeholders.select'|translate}}" (onChange)="onBankChange($event)">
              </p-dropdown>
              <ng-container *ngIf="isLoadingBank">
                <i class="pi pi-spin pi-spinner"></i>
              </ng-container>
            </span>
            <div class="mt-2">
              <ng-container
                *ngIf="formControls?.bank?.invalid && (formControls?.bank?.dirty || formControls?.bank?.touched)">
                <ng-container *ngIf="formControls?.bank?.errors?.['required']">
                  <span class="text-danger fs-8">
                    {{'validations.requiredField'|translate}}
                  </span>
                </ng-container>
              </ng-container>
            </div>
          </div>
        </div>
        <!-- Installment For Selected Bank -->
        <div class="col-12">
          <div class="mb-3">
            <label class="mb-2 required">
              {{'labels.installmentWay'|translate}}
            </label>
            <span class="p-input-icon-right select-loading d-block"
              [class.border-red]="formControls?.installmentWay?.invalid && (formControls?.installmentWay?.dirty || formControls?.installmentWay?.touched)">
              <p-dropdown [options]="installmentWays" formControlName="installmentWay" optionLabel="name"
                [filter]="true" [dropdownIcon]="'fas fa-caret-down'" [virtualScroll]="true" [virtualScrollItemSize]="38"
                filterBy="name" appendTo="body" [filterPlaceholder]="'placeholders.search'|translate"
                [readonly]="isLoadingInstallmentWays || isLoadingBank || formControls?.bank?.value ==null"
                scrollHeight="200px" emptyMessage="{{'general.no_result_found'|translate}}" [showClear]="true"
                placeholder="{{'placeholders.installmentWay'|translate}}">
              </p-dropdown>
              <ng-container *ngIf="isLoadingInstallmentWays">
                <i class="pi pi-spin pi-spinner"></i>
              </ng-container>
            </span>
            <div class="mt-2">
              <ng-container
                *ngIf="formControls?.installmentWay?.invalid && (formControls?.installmentWay?.dirty || formControls?.installmentWay?.touched)">
                <ng-container *ngIf="formControls?.installmentWay?.errors?.['required']">
                  <span class="text-danger fs-8">
                    {{'validations.requiredField'|translate}}
                  </span>
                </ng-container>
              </ng-container>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="d-flex justify-content-end gap-3 flex-wrap mt-4">
      <button type="submit" class="btn btn-solid-main d-flex align-items-center justify-content-center gap-2">
        <span>
          {{'general.save'|translate}}
        </span>
        <i class="pi pi-save"></i>
      </button>
      <button type="button" class="btn btn-outline-main d-flex align-items-center gap-2" (click)="cancel()">
        <span>
          {{'general.cancel'|translate}}
        </span>
        <i class="pi pi-times"></i>
      </button>
    </div>
  </form>
</div>
