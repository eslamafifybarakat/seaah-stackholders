<div id="modal-form">
  <form [formGroup]="kidForm" (ngSubmit)="submit()" aria-label="add-kid-form">
    <div class="form-content">
      <div class="row m-0">
        <div class="col-md-12">
          <div class="mb-3">
            <label class="mb-2 required">
              {{'dashboard.sideMenu.tuitionExpenses'|translate}}
            </label>
            <span class="p-input-icon-right select-loading d-block">
              <p-multiSelect appendTo="body" [options]="schools" formControlName="school"
                display="chip" [readonly]="isLoadingSchools" [virtualScroll]="true" [showClear]="true"
                [virtualScrollItemSize]="38" [dropdownIcon]="'fas fa-caret-down'" scrollHeight="200px"
                defaultLabel="{{'placeholders.school'|translate}}"
                [filterPlaceHolder]="'placeholders.search'|translate" [showToggleAll]="true" [optionLabel]="'schoolName'"
                [class.ng-dirty]="formControls?.school?.invalid && (formControls?.school?.dirty || formControls?.school?.touched)"></p-multiSelect>
              <ng-container *ngIf="isLoadingSchools">
                <i class="pi pi-spin pi-spinner"></i>
              </ng-container>
            </span>
            <div class="mt-2">
              <ng-container
                *ngIf="formControls?.school?.invalid && (formControls?.school?.dirty || formControls?.school?.touched)">
                <ng-container *ngIf="formControls?.school?.errors?.['required']">
                  <span class="text-danger fs-8">
                    {{'validations.requiredField'|translate}}
                  </span>
                </ng-container>
              </ng-container>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="d-flex justify-content-end gap-3 flex-wrap mt-4">
      <button type="submit" class="btn btn-solid-main d-flex align-items-center justify-content-center gap-2">
        <span>
          {{'general.save'|translate}}
        </span>
        <i class="pi pi-save"></i>
      </button>
      <button type="button" class="btn btn-outline-main d-flex align-items-center gap-2" (click)="cancel()">
        <span>
          {{'general.cancel'|translate}}
        </span>
        <i class="pi pi-times"></i>
      </button>
    </div>
  </form>
</div>
