<section id="error500-page" class="w-100 vh-100 d-flex flex-column align-items-center justify-content-center">
  <div class="container">
    <div class="d-flex flex-column align-items-center justify-content-center">
      <div class="d-flex justify-content-between align-items-center mb-4">
        <div class="logo-container d-flex h-8">
          <img class="d-md-none img-fluid" src="assets/images/logo/dark-logo.svg" loading="lazy" alt="logo">
        </div>
        <!-- <app-language-selector></app-language-selector> -->
      </div>
      <div class="mx-auto text-center">
        <h1 class="mb-4 display-1 text-main-color">
          500
        </h1>
        <p class="fs-1 fw-bold text-dark mt-3">
          {{'errors.error500.title' | translate}}
        </p>
        <p class="fs-3 text-muted mt-3">
          {{'errors.error500.subtitle' | translate}}
        </p>
      </div>
      <div class="d-flex flex-column flex-sm-row justify-content-center align-items-center gap-3 mt-4">
        <button class="btn btn-solid-main w-100 w-sm-auto px-4 py-2" (click)="reload()">
          {{'general.reload'|translate}}
        </button>
      </div>
    </div>
  </div>
</section>
